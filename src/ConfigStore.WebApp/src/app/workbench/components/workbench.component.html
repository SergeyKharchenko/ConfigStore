<div class="app-name-container">
  <h3 class="app-name">
    {{application.applicationName}}

    <span *ngIf='loading' class="spinner">
        <mat-spinner [diameter]='25'></mat-spinner>
      </span>
  </h3>
</div>

<div class="workbench">
  <div class="navigation">
    <ul *ngIf='application.services && application.services.length'>
      <li *ngFor='let service of application.services'>
        {{ service.serviceName }}
        <ul *ngIf='service.environments && service.environments.length'>
          <li *ngFor='let environment of service.environments' class="env" [class.active]='environment === activeEnv' (click)='onEnvClicked(service, environment)'>
            {{ environment.environmentName }}
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="configs-wrapper">
    <div *ngIf='activeConfigs' class="configs">
      <div class="mat-elevation-z8">
        <mat-table #table [dataSource]="activeConfigs">
  
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let config">

              <div *ngIf="activeConfig === config && activeConfigInputType === 'name';then config_name_editor else config_name"></div>
              
              <ng-template #config_name_editor>
                <mat-form-field >
                  <input matInput autofocus [value]='config.name' [(ngModel)]='config.name' [ngModelOptions]="{updateOn: 'blur'}" (ngModelChange)='onConfigNameChanged()' select (focusout)='onConfigEditorFocusOut()' />
                </mat-form-field>
              </ng-template>

              <ng-template #config_name>
                <div class="config-text" (dblclick)='onConfigNameClick(config)'>
                    {{config.name}}
                </div>
              </ng-template>

            </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="value">
            <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
            <mat-cell *matCellDef="let config"> 
              <div *ngIf="activeConfig === config && activeConfigInputType === 'value';then config_value_editor else config_value"></div>

              <ng-template #config_value_editor>
                  <mat-form-field>
                    <input matInput autofocus [value]='config.value' [(ngModel)]='config.value' select (focusout)='onConfigEditorFocusOut()' />
                  </mat-form-field>
                </ng-template>
  
                <ng-template #config_value>
                    <div class="config-text" (dblclick)='onConfigValueClick(config)'>
                        {{config.value}}
                    </div>
                </ng-template>

            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="['name', 'value']"></mat-header-row>
          <mat-row *matRowDef="let row; columns: ['name', 'value'];"></mat-row>
        </mat-table>
      </div>
  
    </div>
  </div>
  
  </div>
