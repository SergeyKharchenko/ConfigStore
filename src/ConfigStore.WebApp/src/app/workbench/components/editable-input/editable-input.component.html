<div class="editable-input">
  <div *ngIf='!editing' (dblclick)='onDblClick($event)' class="text">
    {{data}}
  </div>

  <mat-form-field *ngIf='editing'>
    <input #input matInput autofocus select [value]='data' [(ngModel)]='data' [ngModelOptions]="{updateOn: 'blur'}" ngModelEx (ngModelChangeEx)='onDataChanged($event)'
      (keyup)="onKeyUp($event)" (focusout)='onFocusOut()' />
  </mat-form-field>
</div>
