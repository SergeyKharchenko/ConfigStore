<div [class.register]="registerActive">
  <div class="form log-in">
    <h2>Login</h2>
    <!-- <h3>Manage your application configuration in lightweight secure way</h3> -->

    <mat-form-field>
      <input matInput placeholder='Application key' [(ngModel)]='applicationKey' />
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]='!applicationKey' (click)='onLoginButtonClick()'>
      <span>Login</span>
    </button>
  </div>

  <div *ngIf='loading'>
    <mat-spinner [diameter]='50'></mat-spinner>
  </div>

  <div class="sub-content">
    <div class="img">
      <div class="img__text to-register">
        <h2>Welcome to...</h2>
        <p>You don't have account?</p>
      </div>
      <div class="img__text to-login">
        <h2>One of us?</h2>
        <p>If you already has an account, just login.</p>
      </div>
      <div class="img__btn" (click)='changeView()'>
        <span class="to-register">Register</span>
        <span class="to-login">Login</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Registration</h2>

      <mat-form-field class="application-name-input">
        <input matInput placeholder='Application name' maxlength="32" [(ngModel)]='applicationName' (ngModelChange)='onApplicationNameChanged()'
        />

        <mat-icon *ngIf='applicationNameValid === true' class='can-register'>done</mat-icon>
        <mat-icon *ngIf='applicationNameValid === false' class='cannot-register'>clear</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]='applicationNameValid !== true || loading' (click)='onRegisterButtonClick()'>
        <span>Register</span>
      </button>

      <mat-form-field *ngIf='applicationKey'>
        <input matInput placeholder='Application key' [value]='applicationKey' class='application-key' readonly />
      </mat-form-field>

      <div *ngIf='loading'>
        <mat-spinner [diameter]='50'></mat-spinner>
      </div>
    </div>
  </div>
</div>
