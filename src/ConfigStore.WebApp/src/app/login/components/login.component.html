<mat-form-field>
  <input matInput placeholder='Application name' 
  [(ngModel)]='applicationName'
  (ngModelChange)='onApplicationNameChanged()' 
/>
</mat-form-field>
<mat-icon class='ok' *ngIf='applicationNameValid === true'>done</mat-icon>
<mat-icon class='fail' *ngIf='applicationNameValid === false'>clear</mat-icon>
<mat-spinner [diameter]='25'></mat-spinner>

  <!-- (keyup)='onRegisterInputKeyUp($event.target.value)' -->
