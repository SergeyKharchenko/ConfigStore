<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="top-line">
    <div class="wrapper">
        <div class="logo"><img src="img/logo.svg" alt=""></div>
    </div>
</div>
<div class="right-line"></div>
<!--././.-->
<div class="cont">
    <div class="form log-in">
        <h2>LOGIN</h2>
        <!--<h3>Manage your application configuration in lightweight secure way</h3>-->
        <div class="input-group">
            <input type="text" class="app-name" id="app-name"/>
            <label for="app-name">Application name</label>
        </div>




        <label>
            <span>Application key</span>
            <input type="text" class="app-key"/>
        </label>
        <p class="hint">your key after registration</p>
        <button type="button" class="submit btn-log-in">login</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>Welcome to...</h2>
                <p>You don't hav account?</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already has an account, just login.</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">login in</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Registration</h2>
            <div class="input-group">
                <input type="text" class="app-name-reg" id="app-name-reg"/>
                <label for="app-name-reg">App name</label>
                <i class="fa fa-spinner fa-pulse fa-fw load"></i>
                <i class="fa fa-check done"></i>
                <i class="fa fa-thumbs-o-down not-done"></i>
            </div>
            <label class="group-key">
                <span>App key</span>
                <input type="text" class="app-key-reg"/>
            </label>


            <button type="button" class="submit btn-registr">registration</button>
            <input type="text" class="hint"/>
        </div>
    </div>
</div>


<script src="js/bundle.js"></script>
</body>
</html>
