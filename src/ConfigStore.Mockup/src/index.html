<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Cloud</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="top-line">
    <div class="wrapper">
        <div class="logo"><img src="img/logo.svg" alt=""></div>
    </div>
</div>
<div class="right-line"></div>

<div class="cont">
    <div class="form sign-in">
        <label>
            <span>Application key</span>
            <input type="text" />
        </label>
        <p class="forgot-pass">or register new app</p>
        <label>
            <span>Application name</span>
            <input type="text" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <label>
            <span>Application key</span>
            <input type="text" />
        </label>
        <p class="forgot-pass">????</p>
        <button type="button" class="submit">login in</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>Welcome to...</h2>
                <p>login to access your account</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already has an account, just login.</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">login in</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <button type="button" class="submit">Sign Up</button>
        </div>
    </div>
</div>


<script src="js/bundle.js"></script>
</body>
</html>
